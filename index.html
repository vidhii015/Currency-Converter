<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- form -->
    <form>
      <h2>Currency Converter</h2>
      <!-- amount-inp -->
      <div class="amount-inp">
        <label for="amount">Enter Amount</label>
        <input type="number" name="amount" value="1" />
      </div>
      <!-- country -->
      <div class="country">
        <!-- from -->
        <div class="dropdown from">
          <label>From</label>
          <div class="wrapper">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/Flag_of_Europe.svg/255px-Flag_of_Europe.svg.png"
              alt=""
            />
            <select name="from">
              <option>EUR</option>
            </select>
          </div>
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
        <!-- to -->
        <div class="dropdown to">
          <label>To</label>
          <div class="wrapper">
            <img src="https://flagsapi.com/IN/flat/64.png" alt="" class="img" />
            <select name="to" class="temp"></select>
          </div>
        </div>
      </div>
      <!-- msg -->
      <h3 class="msg"></h3>
      <!-- btn -->
      <button class="btn">Get Exchange Rate</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
